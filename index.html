<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Znote-app</title>
    <link rel="shortcut icon" href="Accets/notes.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <label class="switch">
        <input type="checkbox" id="toggleMode" />
        <span class="slider">
            <i class="fas fa-moon moon-icon"></i>
            <i class="fas fa-sun sun-icon"></i>
        </span>
    </label>

    <div class="container">
        <h1><img src="Accets/notes.png" alt="NotesIcon" />ZNotes</h1>

        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search notes..." />
        </div>

        <button class="btn"><i class="fa-solid fa-pen-to-square"></i>Add Note</button>

        <div class="notes-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
